<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<!--my header-->
<head th:replace="common/header::common-header"/>
<body id="home">


<a href="#" title="Haut de page" class="scrollup rounded"><span class="fa fa-arrow-up"></span></a>
<div class="container-fluid">
    <div th:replace="common/navbar::langue"></div>
    <!-- my navbar-->
    <div class="container-fluid" th:replace="common/navbar::navbar"/>
    <!-- log image-->
    <div class="row" style="vertical-align: center;">
        <div class="col-md-4 offset-md-8" style="z-index: 1">
            <img src="/imgs/medecin_photos.jpg" style="height: 200px; width: 75%; margin-top: 25px">
        </div>
    </div>
    <!--separation line with the title-->
    <div class="row" style="margin-top: -150px; z-index: -1">
        <div class="col-md-12 separation" style="margin-top: 50px">
            <hr/>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2 col-sm-4 offset-md-3 offset-sm-4 separation text-center"
             style="margin-top: -40px; color: #0b2e13; background-color: #80bdff;padding-top: 10px" th:text="#{connexion.title}">
            User Account
        </div>
    </div>
    <!--back image title-->
    <div class="row" style="z-index: -2; margin-top: -135px">
        <img src="/imgs/backs.jpg" style="width: 100%; height: 200px;">
    </div>
    <div class="row" style="margin-bottom : 50px;margin-top: 50px;border-radius: 10px">
        <div class="col-md-6 offset-md-3">

                <!-- nav pane create a login account-->
                <div class="col-md-12" style="padding-top: 30px;padding-bottom: 20px">
                    <div class="card color-green-card">
                        <div class="card-body">
                            <h1 class="text-center text-white" th:text="#{connexion.form.title}">
                                CONNEXION
                            </h1>
                            <div th:text="#{connexion.form.nom.incorrect}" th:if="${param.error}" class="alert alert-danger text-center text-dark">
                                Nom d'utilisateur ou Mot de passe incorrect!!!
                            </div>
                            <div th:if="${param.logout}" class="text-center">
                                <h4 class="text-info alert alert-secondary" th:text="#{connexion.form.deconnecte}">vous êtes deconnecté(e)...</h4>
                            </div>
                            <form th:action="@{/login}" method="post" style="margin-top: 60px; margin-bottom: 60px">
                                <div class="input-group input-group-lg m25">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><span class="fa fa-user"></span></span>
                                    </div>
                                    <input type="text" class="form-control" id="loginusername" name="username"
                                           th:placeholder="#{connexion.form.placeholder.nom}">
                                </div>
                                <div class="input-group input-group-lg">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><span class="fa fa-pause-circle-o"></span></span>
                                    </div>
                                    <input type="password" class="form-control form-control-lg"
                                           id="loginpassword" name="password" th:placeholder="#{connexion.form.placeholder.password}">
                                </div>
                                <h6 class="text-right m25">
                                    <a th:href="@{/forgetPassword}" style="color: #ccae45" th:text="#{connexion.form.lostPassword}">Mot de passe oublié?</a>
                                </h6>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary form-control form-control-lg">
                                        <span class="fa fa-sign-in"></span> <span th:text="#{connexion.form.submit}">Se connecter</span>
                                    </button>
                                </div>
                            </form>
                        </div>
                            <h6 class="text-center">
                                <span class="text-white" th:text="#{connexion.form.noCompte}">Vous n'avez pas de compte?</span>
                                <span>
                                    <a th:href="@{/inscription}" style="color: #ccae45" th:text="#{connexion.form.inscrire}">
                                        S'inscrire
                                    </a>
                                </span>
                            </h6>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <!-- footer -->
        <div th:replace="common/header::myfooter"></div>
    </div>
</div>

<!--my scripts-->
<div th:replace="common/header::body-common-scripts"></div>
</body>
</html>
