<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="en">
<!--my header-->
<head th:replace="common/header::common-header"/>
<body id="home">

<div class="container-fluid">
    <div th:replace="common/navbar::langue"></div>
    <!-- my navbar-->
    <div class="container-fluid" th:replace="common/navbar::navbar"/>
    <!-- log image-->
    <div class="row" style="vertical-align: center;">
        <div class="col-md-4 offset-md-8" style="z-index: 1">
            <img src="/imgs/medecin_photos.jpg" style="height: 200px; width: 75%; margin-top: 25px">
        </div>
    </div>
    <!--separation line with the title-->
    <div class="row" style="margin-top: -150px; z-index: -1">
        <div class="col-md-12 separation" style="margin-top: 50px">
            <hr/>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2 col-sm-4 offset-md-3 offset-sm-4 separation text-center"
             style="margin-top: -40px; color: #0b2e13; background-color: #80bdff;padding-top: 10px">
            <span th:text="#{inscription.title}">User Account</span>
        </div>
    </div>
    <!--back image title-->
    <div class="row" style="z-index: -2; margin-top: -125px">
        <img src="/imgs/backs.jpg" style="width: 100%; height: 200px;">
    </div>
    <div class="row" style="margin-bottom : 50px;margin-top: 70px; border-radius: 10px">
        <div class="col-md-6 offset-md-3">
            <div class="col-md-12" style="padding-top: 30px;padding-bottom: 20px">
                <div class="card color-green-card">
                    <div class="card-body">
                        <h1 class="text-center text-white m25" th:text="#{inscription.form.title}">
                            INSCRIPTION
                        </h1>
                        <div class="alert alert-info text-center" th:if="${emailSent == true}" th:text="#{inscription.form.email.success}">
                            An email has been sent to your email address you just registred.
                            please valid your email for your registration
                        </div>
                        <form th:action="@{/newClient}" method="post">
                            <div class="m25">
                                <div class="input-group input-group-lg">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><span class="fa fa-user"></span></span>
                                    </div>
                                    <input type="text" class="form-control" id="newUsername" name="username"
                                           th:placeholder="#{inscription.form.placeholder.nom}" required>
                                </div>
                                <p th:if="${usernameExists == true}" class="color-orange-ciel" th:text="#{inscription.form.nomexist}">
                                    Username already exists. Choose a another
                                </p>
                            </div>

                            <div class="m25">
                                <div class="input-group input-group-lg">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><span class="fa fa-address-card"></span></span>
                                    </div>
                                    <input type="text" class="form-control" id="email" name="email"
                                           placeholder="Email" required>
                                </div>
                                <p th:if="${emailExists == true}" class="color-orange-ciel" th:text="#{inscription.form.emailexist}">
                                    Email already exists. Choose a another
                                </p>
                            </div>

                            <div class=" m25">
                                <div class="input-group input-group-lg">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><span class="fa fa-phone"></span></span>
                                    </div>
                                    <input type="text" class="form-control" id="tel" name="tel"
                                           th:placeholder="#{myprofile.form.phone}" required>
                                </div>
                                <p th:if="${telExists == true}" class="color-orange-ciel" th:text="#{inscription.form.telExists}">
                                    Phone number already exists. Choose a another
                                </p>
                            </div>

                            <div class="mb-1 text-center">
                                <img th:src="@{/captcha}" alt="">
                            </div>
                            <div class="m25">
                                <div class="input-group input-group-lg">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><span class="fa fa-barcode"></span></span>
                                    </div>
                                    <input type="text" class="form-control" id="captcha" name="captcha"
                                           placeholder="Captcha" required>
                                </div>
                                <p th:if="${captcha_error == true}" class="color-orange-ciel">
                                    Le texte saisi est incorrect
                                </p>
                            </div>

                            <div class="text-center pb-2">
                                <button type="submit" class="btn btn-lg btn-primary">
                                    <span class="fa fa-mail-forward"></span> <span th:text="#{inscription.form.submit}">S'inscrire</span>
                                </button>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <!-- footer -->
        <div th:replace="common/header::myfooter"></div>
    </div>
</div>
<!--my scripts-->
<div th:replace="common/header::body-common-scripts"></div>
</body>
</html>
