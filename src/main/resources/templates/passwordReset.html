<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<!--my header-->
<head th:replace="common/header::common-header"></head>
<body id="home">

<div class="container-fluid">
    <div th:replace="common/navbar::langue"></div>
    <!-- my navbar-->
    <div class="container-fluid" th:replace="common/navbar::navbar"></div>
    <!-- log image-->
    <div class="row" style="vertical-align: center;">
        <div class="col-md-4 offset-md-8 text-center" style="z-index: 1">
            <img src="/imgs/medecin_photos.jpg" style="height: 200px; width: 75%; margin-top: 25px">
        </div>
    </div>
    <!--separation line with the title-->
    <div class="row" style="margin-top: -150px; z-index: -1">
        <div class="col-md-12 separation" style="margin-top: 50px">
            <hr/>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2 col-sm-4 offset-md-3 offset-sm-4 separation text-center"
             style="margin-top: -40px; color: #0b2e13; background-color: #80bdff;padding-top: 10px">
            User Account
        </div>
    </div>
    <!--back image title-->
    <div class="row" style="z-index: -2; margin-top: -135px">
        <img src="/imgs/backs.jpg" style="width: 100%; height: 200px;">
    </div>
    <div class="row" style="margin-bottom : 50px;margin-top: 70px;border-radius: 10px">
        <div class="col-md-6 offset-md-3">
            <!-- nav pane forgot password account-->
            <div class="col-md-12" style="padding-top: 30px;padding-bottom: 20px">
                <div class="card color-green-card">
                    <div class="card-body">
                        <h4 class="text-center text-white m25" th:text="#{passwordReset.title}">
                            RENVOYER MOT DE PASSE
                        </h4>
                        <div th:text="#{passwordReset.EmailNotExist}" th:if="${emailNotExists == true}" class="alert alert-danger text-center text-dark">
                            Email doesn't exist!!!
                        </div>
                        <div th:text="#{passwordReset.EmailSent}" class="alert alert-info text-center" th:if="${forgetPasswordEmailSent == true}">
                            Email sent
                        </div>
                        <form th:action="@{/forgetPassword}" method="post">
                            <div class="input-group-lg input-group m25">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><span class="fa fa-address-card"></span></span>
                                </div>
                                <input type="text" class="form-control" id="forgotemail" name="email" placeholder="Email">
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary form-control-lg">
                                    <span class="fa fa-send"></span> <span th:text="#{passwordReset.form.submit}">Envoyer</span>
                                </button>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <!-- footer -->
        <div th:replace="common/header::myfooter"></div>
    </div>
</div>
<!--my scripts-->
<div th:replace="common/header::body-common-scripts"></div>
</body>
</html>
